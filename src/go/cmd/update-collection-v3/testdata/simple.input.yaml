fluentd:
  events:
    enabled: false
  logs:
    autoscaling:
      enabled: true
  metrics:
    autoscaling:
      enabled: true
kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      thanos:
        resources:
          limits:
            cpu: 20m
otelevents:
  config:
    override:
      key: value
otellogs:
  config:
    override:
      key: value
metadata:
  logs:
    config:
      keylogs: valuelogs
  metrics:
    config:
      keymetrics: valuemetrics
sumologic:
  accessId: xxx
  accessKey: yyy
