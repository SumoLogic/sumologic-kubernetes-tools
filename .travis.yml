os: linux
dist: focal
arch: amd64
language: shell

jobs:
  include:
    - stage: shellcheck build.sh
      install:
        - sudo apt update
        - sudo apt install shellcheck
      script:
        - shellcheck --norc --enable all ci/build.sh

    - stage: test
      language: rust
      rust: stable
      # ref: https://docs.travis-ci.com/user/languages/rust/#dependency-management
      cache: cargo
      before_script:
        - cd src/rust/receiver-mock/
      script:
        - cargo test

    - stage: build
      language: ruby
      services: docker
      script:
        - bash ci/build.sh

branches:
  only:
    - master
    - /^release-v\d+\.\d+$/
    - /^v\d+\.\d+\.\d+$/
    - /^v\d+\.\d+\.\d+-(alpha|beta|rc)\.\d+$/
